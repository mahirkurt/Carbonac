# AI-Hub LiteLLM Proxy
# HP ve Pi'daki Ollama backend'lerine OpenAI-uyumlu API sağlar
# Run: docker compose up -d

services:
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm-aihub
    ports:
      - "4000:4000"
    volumes:
      - ./litellm/config.yaml:/app/config.yaml
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    environment:
      - LITELLM_MASTER_KEY=sk-aihub-local
    restart: unless-stopped
    network_mode: host  # Required for Tailscale access
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4000/health/readiness')"]
      interval: 30s
      timeout: 10s
      retries: 3

# NOT: Bu makinede host üzerinde zaten Ollama çalışıyor (port 11434)
# HP (100.107.62.43) ve Pi (100.125.78.2) üzerindeki Ollama'ları kullanıyoruz
# Yerel Ollama gerekirse: sudo systemctl status ollama
