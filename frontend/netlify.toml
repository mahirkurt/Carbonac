[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  VITE_API_URL = "https://api.carbonac.com"
  VITE_SITE_URL = "https://carbonac.com"
  VITE_SUPABASE_URL = "https://gsdlpsirkdbhekioxley.supabase.co"
  VITE_SUPABASE_ANON_KEY = "sb_publishable_F99l7SNwMPARLORmh066fQ_cqxv6d0N"
  VITE_PASSWORD_GATE = "false"
  VITE_GUEST_MODE = "false"

[[redirects]]
  from = "/api/*"
  to = "https://api.carbonac.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/__version.json"
  to = "/__version.json"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
